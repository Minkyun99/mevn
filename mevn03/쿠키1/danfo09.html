<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tensorflowjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.js"></script>
  </head>
  <body>
    <div id="s_table"></div>
    <div id="s_line"></div>
    <div id="'d_table"></div>
    <div id="d_line"></div>
    <script>
      const d1 = new dfd.DataFrame([
        { 온도: 20, 요일: '월', 판매량: 40 },
        { 온도: 21, 요일: '화', 판매량: 42 },
        { 온도: 22, 요일: '수', 판매량: 44 },
        { 온도: 23, 요일: '목', 판매량: 46 }
      ])
      d1.print()
      //객체방식

      const d2 = new dfd.DataFrame({
        온도: [20, 21, 22, 23],
        요일: ['월', '화', '수', '목'],
        판매량: [40, 42, 44, 46]
      })

      d2.print()

      /*파일업로드 형식*/
      dfd.readCSV('./data-1.csv').then((data) => {
        data.print()
        data.describe().print()
        data.plot('d_table').table()
        data.plot('d_line').line()
      })
    </script>
  </body>
</html>
